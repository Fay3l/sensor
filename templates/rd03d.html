<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>RD03D Targets</title>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            font-family: sans-serif;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            flex-direction: column;
        }

        h1 {
            margin: 20px 0 10px 20px;
        }

        .content {
            display: grid;
            grid-template-columns: 20% 80%;
            align-items: stretch;
            gap: 50px;
            margin: 10px;
            width: 95%;
            height: 100%;
        }

        table {
            background: white;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #888;
            padding: 6px 12px;
            text-align: center;
        }


        #radarCanvas {
            background-color: black;
            border-radius: 15px;
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <h1>Coordonnées RD03D</h1>
    <div class="content ">
        <table border="1">
            <thead>
                <tr>
                    <th>#</th>
                    <th>X (mm)</th>
                    <th>Y (mm)</th>
                    <th>Vitesse (cm/s)</th>
                    <th>Distance (mm)</th>
                    <th>Angle (°)</th>
                </tr>
            </thead>
            <tbody id="rd03d-body">
                {% for t in targets %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ t.x }}</td>
                    <td>{{ t.y }}</td>
                    <td>{{ t.speed }}</td>
                    <td>{{ t.distance as i64 }}</td>
                    <td>{{ t.angle as i64 }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <canvas id="radarCanvas" width="700" height="400"></canvas>
    </div>

    <script>
        const canvas = document.getElementById("radarCanvas");
        const ctx = canvas.getContext("2d");
        const centerX = canvas.width / 2;
        const centerY = canvas.height; // Radar en bas du canvas

        const maxRange = 7000; // mm
        const radius = 350; // pixels (demi-largeur du radar)
        const mmtoPixels = radius / maxRange; // pixels par mm

        function drawRadar(targets) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = "green";
            ctx.lineWidth = 1;

            // Arcs de distance
            for (let r = 1; r <= 4; r++) {
                ctx.beginPath();
                ctx.arc(centerX, centerY, r * radius / 4, Math.PI, 2 * Math.PI);
                ctx.stroke();
            }

            // Lignes d'angle (-60° à +60°)
            for (let a = -60; a <= 60; a += 15) {
                const rad = (a * Math.PI) / 180;
                const x = centerX + radius * Math.sin(rad);
                const y = centerY - radius * Math.cos(rad);
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(x, y);
                ctx.stroke();
            }

            // Cibles
            targets.forEach((target, index) => {
                // X = décalage latéral, Y = distance devant le radar
                let px = centerX - target.x * mmtoPixels;
                let py = centerY - Math.abs(target.y) * mmtoPixels;
                // Cercle de la cible
                ctx.beginPath();
                ctx.arc(px, py, 6, 0, 2 * Math.PI);
                ctx.fillStyle = target.speed < 0 ? 'lime' : (target.speed > 0 ? 'red' : 'gray');
                ctx.fill();

                // Etiquette
                ctx.fillStyle = 'white';
                ctx.font = '12px Arial';
                ctx.fillText(`T${index + 1}`, px + 8, py - 8);
            });
        }

        // Table HTML
        function updateTable(targets) {
            let html = '';
            targets.forEach((t, i) => {
                html += `<tr>
            <td>${i + 1}</td>
            <td>${t.x}</td>
            <td>${t.y}</td>
            <td>${t.speed}</td>
            <td>${Math.round(t.distance)}</td>
            <td>${Math.round(t.angle)}</td>
        </tr>`;
            });
            document.getElementById('rd03d-body').innerHTML = html;
        }

        // SSE
        const eventSource = new EventSource("/rd03d/sse");
        eventSource.onmessage = (event) => {
            const targets = JSON.parse(event.data);
            updateTable(targets);
            drawRadar(targets);
        };
    </script>
</body>

</html>
